<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Static Comp Challenge 2</title>
</head>
  <body>
      <section class="left-side-parent">
        <section class="left-sub-section-1">
          <img class="circle-image-1" src="images/inuyasha.jpg" alt="Inuyasha">
          <button class="left-button-1">Inuyasha</button>
        </section>
        <section class="left-sub-section-2">
          <button class="left-button"><img class="left-png" src="button-images/007-magic-ball.png" alt="sacred jewell">  Hunt for Shards</button>
          <button class="left-button"><img img class="left-png" src="button-images/006-cave.png" alt="cave">  Explore Cave</button>
          <button class="left-button"><img img class="left-png" src="button-images/001-waterfall.png" alt="Waterfall">  Bathe by waterfall</button>
          <button class="left-button"><img class="left-png" src="button-images/001-temple.png" alt="temple">  Lodge in Temple</button>
          <button class="left-button"><img img class="left-png" src="button-images/003-well.png" alt="BoneEater's Well">  Visit Kagome</button>
          <button class="left-button"><img img class="left-png" src="button-images/004-hot-spring.png" alt="Hot Spring">  Soak in Hot Spring</button>
        </section>
        <section class="left-sub-section-3">
          <button class="left-button"><img img class="left-png" src="button-images/008-boomerang.png" alt="Sango">  Talk to Sango</button>
          <button class="left-button"><img img class="left-png" src="button-images/009-monk.png" alt="Miroku">  Talk to Miroku</button>
          <button class="left-button"><img img class="left-png" src="button-images/005-fox.png" alt="Shippo">  Talk to Shippo</button>
          <button class="left-button"><img img class="left-png" src="button-images/002-leaf.png" alt="Leaf">  Talk to Kaede</button>
          <button class="left-button"><img img class="left-png" src="button-images/007-mountain.png" alt="Mountain">  Explore the Land</button>
          <button class="left-button"><img class="left-png" src="button-images/007-sword.png" alt="sword">  Slay Demons</button>
        </section>
      </section>
      <section class="right-side-parent">
        <section class="input-row">
          <button class="search-button" id="search-button-1"><img  src="button-images/006-arrows.png" alt="bow"></button>
          <input class="top-input"></input>
          <button class="search-button" id="search-button-2"><img src="button-images/010-fuji.png" alt="fuji"></button>
          <button class="search-button" id="search-button-3"><img src="button-images/005-torii-gate-1.png" alt="gate"></button>
          <button class="search-button" id="search-button-4"><img src="button-images/009-bamboo.png" alt="bamboo"></button>
        </section>
        <section class="title-row">
          <section class="title-box">
            <section class="title-holder">
              <h2 class="title-h2">Priestess Kikyo</h2>
            </section>
          <section class="title-h4-holder">
              <h4 class="title-h4" id="title-h4-1">Feudal Era Japan</h4>
              <h4 class="title-h4" id="title-h4-2">Read Diary</h4>
            </section>
          </section>
          <section class="title-widgets">
            <button class="oval-title-widget"><img class="widget-png" src="button-images/001-skull.png" alt="skull"> Dead</button>
            <button class="round-title-widget"><img class="widget-png" src="button-images/003-like.png" alt="like"></button>
            <button class="round-title-widget"><img class="widget-png" src="button-images/004-comment.png" alt="comment"></button>
            <button class="round-title-widget"><img class="widget-png" src="button-images/005-cherry-blossom.png" alt="cherry blossom"></button>
          </section>
          <section class="title-button-bar">
            <button class="title-button-1">Diary</button>
            <button class="title-button">Allies</button>
            <button class="title-button">Enemies</button>
            <button class="title-button">Villages Protected</button>
            <button class="title-button">Monsters Slain</button>
            <button class="title-button">Quotes</button>
            <button class="title-button">Schemes</button>
          </section>
        </section>
        <section class="image-and-bottom">
          <section class="image-row">
            <section class="three-circle-box">
              <img class="circle-image-trio" id="circle-trio-1" src="images/inuyasha-die.gif" alt="Kikyo shoots Inuyahsa">
              <img class="circle-image-trio" id="circle-trio-2" src="images/kikyo-soul-collectors.gif" alt="Kikyo and Soul Collectors">
              <img class="circle-image-trio" src="images/kikyo-dies.gif" alt="Death of Kikyo">
              <h4 class="oval-label">Moments In Time</h4>
            </section>
            <section class="rectangle-image-box">
              <img class="rectangle-image" src="images/kikyo-and-inuyasha.gif" alt="love scene">
              <h4 class="oval-label" id="oval-label-2">Fondest Memory</h4>
            </section>
          </section>
          <section class="bottom-row">
            <section class="bottom-main">
              <section class="bottom-main-title">
                <h3 class="bottom-title">a</h3>
                <button class="action-button">a</button>
              </section>
              <section class="profile-info">
                <h4 class="profile-h4">a</h4>
                <p class="profile-p">a</p>
                <hr></hr>
                <h4 class="profile-h4">a</h4>
                <p class="profile-p">a</p>
                <hr></hr>
                <h4 class="profile-h4">a</h4>
                <p class="profile-p">a</p>
                <hr></hr>
                <h4 class="profile-h4">a</h4>
                <p class="profile-p">a</p>
                <hr></hr>
                <h4 class="profile-h4">a</h4>
                <p class="profile-p">a</p>
                <hr></hr>
                <h4 class="profile-h4">a</h4>
                <p class="profile-p">a</p>
                <hr></hr>
                <h4 class="profile-h4">a</h4>
                <p class="profile-p"><img class="profile-img">a</p>
                <hr></hr>
                <h4 class="profile-h4">a</h4>
                <p class="profile-p">a</p>
              </section>
            </section>
            <section class="bottom-side">
              <button class="activity-button"><img class="activity-img" src="button-images/008-spirit.png" alt="maiden-soul">Detect Tragic Maidens</button>
              <button class="activity-button"><img class="activity-img" src="button-images/soulcollector.png">Send Soul Collectors</button>
              <button class="activity-button"><img  class="activity-img" src="button-images/008-spice.png" alt="herbs">Collect Herbs</button>
              <h2 class="side-h2"><img>a</h2>
              <p class="side-p">a</p>
              <section class="copy-input">
                <input class="side-input">a</input>
                <button class="side-button">a</button>
              </section>
              <hr></hr>
              <h2 class="side-h2"><img>a</h2>
              <p class="side-p">a</p>
              <section class="copy-input">
                <input class="side-input">a</input>
                <button class="side-button">a</button>
              </section>
              <hr></hr>
              <h2 class="side-h2"><img>a</h2>
              <p class="side-p">a</p>
              <section class="copy-input">
                <input class="side-input">a</input>
                <button class="side-button">a</button>
              </section>
            </section>
          </section>
        </section>
      </section>
  </body>
</html>
